    <link rel="stylesheet" href="styles.css">
    <style>
ul,
li {
    margin: 0; /* Reset default margins */
    padding: 0; /* Reset default padding */
}

.outer-list > li,
.inner-list > li {
    margin: 10px;
}
.outer-list,
.inner-list {
    list-style: none;
